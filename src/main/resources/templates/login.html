<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="css/signup.css">
  <title>Registration Form</title>
</head>

<body>
<div id="main">
  <div class="h-tag">
    <img src="images/homepageroom.png">
  </div>
  <div id="register">
    <table cellspacing="2" align="center" cellpadding="8" border="0">
      <tr>
        <td align="right">Email:</td>
        <td><input type="text" id="emailInput" placeholder="Enter email here" class="tb" /></td>
      </tr>
      <tr>
        <td align="right">Password:</td>
        <td><input type="password" id="passwordInput" placeholder="Enter Password here" class="tb" /></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" id="submitButton" value="Login" class="btn" /></td>
      </tr>
    </table>
  </div>
</div>
<script src="js/login.js"></script>
</body>
</html>
</div>
</body>
</html>
