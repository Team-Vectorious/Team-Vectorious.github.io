<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Room Listing</title>
  <style>
  
      * { box-sizing: border-box; }
      .column1 {
        float: left;
        width: 35%;
        padding: 10px;
        height: 600px;
      }
      .column2 {
        float: right;
        width: 50%;
        padding: 10px;
        height: 600px;
      }
      .row:after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
    
  <link rel="stylesheet" href="css/createroomlisting.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="column1">
      <img src="images/noImage.jpg" id="imageBox" style= "width:350px; height:400px; text-align: left; padding-top: 35px; padding-left: 35px">
      <div style="margin: 16px; padding: 16px">
        <input class="form-control form-control-lg" id="imageInput" type="file" style="padding-left:10px"/>
      </div>
    </div>

    <div class="column2" >
      <h1 style="padding-left: 30px; padding-top: 10px;">Create Room Listing</h1>
      <form style="padding-left: 30px;">
        <label for="titleInput">Title:</label><br>
        <input placeholder=" Enter Title" style="width: 300px;" type="text" id="titleInput" name="title"><br>
        <label for="descriptionInput">Description:</label><br>
        <textarea id="descriptionInput" placeholder=" Enter Description" rows="5" cols="33"></textarea><br>
        <label for="price">Price:</label><br>
        <input placeholder=" Enter Price" style="width: 300px;" type="text" id="priceInput" name="price"><br>
        <label for="address">Address:</label><br>
        <textarea id="addressInput" placeholder=" Enter Address" rows="5" cols="33"></textarea><br>
      </form>
      <button id="postButton" onclick="window.location.href='search'">Post Listing</button>
    </div>
  </div>
</div>
<script src="js/createroomlisting.js"></script>
</body>
</html>
