name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: |
          cd bunkmateweb/
          mvn -B package --file pom.xml
    
    - name: copy file via ssh key
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ec2-13-57-25-128.us-west-1.compute.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        source: "target/bunkmateweb-0.0.1-SNAPSHOT.jar"
        target: "~/"
        
    - name: Restarting java web service
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ec2-13-57-25-128.us-west-1.compute.amazonaws.com
        username: ec2-user
        port: 22
        key: ${{ secrets.KEY }}
        script: |
          killall java
          nohup java -jar /home/ec2-user/target/bunkmateweb-0.0.1-SNAPSHOT.jar > log.txt &
